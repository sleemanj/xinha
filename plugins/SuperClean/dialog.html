<h1 id="[h1]"><l10n>Clean up HTML</l10n></h1>
<div style="margin-left: 10px;">
    Please select from the following cleaning options...
    <div id="[divTidy]">
        <input type="checkbox" name="[tidy]" id="[tidy]" />
        <label for="[tidy]">
        <i10n>General tidy up and correction of some problems.</i10n></label>
    </div>
    <div>
        <input type="checkbox" name="[word_clean]" id="[word_clean]" />
        <label for="[word_clean]">
        <i10n>Clean bad HTML from Microsoft Word</i10n></label>
    </div>
    <div>
        <input type="checkbox" name="[faces]" id="[faces]" />
        <label for="[faces]">
        <i10n>Remove custom typefaces (font "styles").</i10n></label>
    </div>
    <div>
        <input type="checkbox" name="[sizes]" id="[sizes]" />
        <label for="[sizes]">
        <i10n>Remove custom font sizes.</i10n></label>
    </div>
    <div>
        <input type="checkbox" name="[colors]" id="[colors]" />
        <label for="[colors]">
        <i10n>Remove custom text colors.</i10n></label>
    </div>
  <div style="margin-top: 10px;">
    <input type="button" id="[ok]"     value="_(OK)"     />
    <input type="button" id="[cancel]" value="_(CANCEL)" />
  </div>
</div>
