<html>

<head>
  <title>Document properties</title>

<script type="text/javascript" src="../../../popups/popup.js"></script>
<link rel="stylesheet" type="text/css" href="../../../popups/popup.css" />

<script type="text/javascript">

FullPage = window.opener.FullPage; // load the FullPage plugin and lang file ;-)
window.resizeTo(400, 130);

  var accepted = {
      f_doctype       : true,
      f_title         : true,
      f_body_bgcolor  : true,
      f_body_fgcolor  : true,
      f_base_style    : true,
      f_alt_style     : true,
      f_charset       : true,
      f_keywords      : true,
      f_description   : true
  };

var editor = null;
function Init() {
  __dlg_translate('FullPage');
  __dlg_init();
  var params = window.dialogArguments;
  for (var i in params) {
      if (i in accepted) {
        var el = document.getElementById(i);
        el.value = params[i];
      }
  }
  editor = params.editor;
  document.getElementById("f_title").focus();
  document.getElementById("f_title").select();
};

function onOK() {
  var required = {
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }

  var param = {};
  for (var i in accepted) {
    var el = document.getElementById(i);
    param[i] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>
<style type="text/css">
.fr { width: 11em; float: left; padding: 2px 5px; text-align: right; }
</style>
  </head>

  <body class="dialog" onload="Init()">

    <div class="title">Document properties</div>
    
    <div class="fr">Document title:</div>
    <input type="text" id="f_title" style="width: 200px" />
    <br />
    <div class="fr">DOCTYPE:</div>
    <input type="text" id="f_doctype" style="width: 200px" />
    <br />
    <div class="fr">Keywords:</div>
    <input type="text" id="f_keywords" style="width: 200px" />
    <br />
    <div class="fr">Description:</div>
    <input type="text" id="f_description" style="width: 200px" />
    <br />
    <div class="fr">Primary style-sheet:</div>
    <input type="text" id="f_base_style" style="width: 200px" />
    <br />
    <div class="fr">Alternate style-sheet:</div>
    <input type="text" id="f_alt_style" style="width: 200px" />
    <br />
    <div class="fr">Background color:</div>
    <input type="text" id="f_body_bgcolor" size="7" />
    <br />
    <div class="fr">Text color:</div>
    <input type="text" id="f_body_fgcolor" size="7" />
    <br />
    <div class="fr">Character set:</div>
    <select id="f_charset">
          <option value=""></option>
          <option value="utf-8">UTF-8 (recommended)</option>
          <option value="windows-1251">cyrillic (WINDOWS-1251)</option>
          <option value="koi8-r">cyrillic (KOI8-R)</option>
          <option value="iso-8859-5">cyrillic (ISO-8859-5)</option>
          <option value="iso-8859-1">western (ISO-8859-1)</option>
        </select>
    <br />
    
    <div id="buttons">
      <button type="button" name="ok" onclick="return onOK();"><span>OK</span></button>
      <button type="button" name="cancel" onclick="return onCancel();"><span>Cancel</span></button>
    </div>

  </body>
</html>
