<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>SmartReplace Settings</title>
  <script type="text/javascript" src="../../../popups/popup.js"></script>
  <link rel="stylesheet" type="text/css" href="../../../popups/popup.css" />

  <script type="text/javascript">
   window.resizeTo(350, 200);

Xinha = window.opener.Xinha;

function i18n(str) {
  return (Xinha._lc(str, 'SmartReplace'));
}

function Init() {
	__dlg_translate('SmartReplace');
	__dlg_init();
	var param = window.dialogArguments;
  	document.getElementById('enable').checked = param.active;
}
  
function onOK() {
 	
 var param = {
 	enable  : document.getElementById("enable").checked, 
 	convert : document.getElementById("convert").checked
 };
  __dlg_close(param);
  return false;
}

function onCancel() {
  __dlg_close(null);
  return false;
}

</script>

</head>

<body class="dialog" onload="Init()">
<div class="title">SmartReplace Settings</div>
<form action="">
<table style="width: 100%;border:none">
  <tr>
    <td style="width:15px"><input type="checkbox" id="enable"  /></td>
    <td style="text-align:left">Enable automatic replacements</td>
  </tr>
  <tr>
    <td style="width:15px"><input type="checkbox" id="convert"  /></td>
    <td style="text-align:left">Convert all quotes and dashes in the current document</td>
  </tr>
</table>

<div id="buttons">
  <button type="submit" name="ok" onclick="return onOK();">OK</button>
  <button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
</div>
</form>
</body>
</html>
