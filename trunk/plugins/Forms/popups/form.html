<html>

<head>
  <title>Insert/Edit Form</title>
  <link rel="stylesheet" type="text/css" href="../../../popups/popup.css" />
  <script type="text/javascript" src="../../../popups/popup.js"></script>

<script type="text/javascript">
function Init() {
  window.resizeTo(400, 170);
  __dlg_translate("Forms");
	__dlg_init();
  var param = window.dialogArguments;
  document.getElementById("f_name").value = param.f_name;
  document.getElementById("f_action").value = param.f_action;
  document.getElementById("f_method").value = param.f_method;
 	document.getElementById("f_name").focus();
};

function onOK() {
  var required = {
    "f_name": "You must enter the form name"
  };
  for (var i in required) {
	  var el = document.getElementById(i);
	  if (!el.value) {
		alert(required[i]);
		el.focus();
		return false;
	  }
  }
  // pass data back to the calling window
  var fields = ["f_name", "f_action", "f_method"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
	var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};
</script>
</head>

<body onload="Init()">
<div class="title">Form</div>
<form action="" method="get">
  <div class="fr">Form Name:</div>
  <input type="text" name="name" id="f_name" size="20" title="Name" />
  <p />

  <fieldset>
  <legend>Form handler script</legend>
  <div class="space"></div>
  <div class="fr">Script URL:</div>
  <input name="action" id="f_action" type="text" size="30">
  <p />
  <div class="fr">Method:</div>
  <select name="f_method" id="f_method">
    <option value=""></option>
    <option value="post">Post</option>
    <option value="get">Get</option>
  </select>
  <div class="space"></div>
  </fieldset>

<div id="buttons">
  <button type="button" name="ok" onclick="return onOK();">OK</button>
  <button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
</div>
</form>

</body>
</html>
