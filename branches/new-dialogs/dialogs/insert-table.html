<style type="text/css">
.insert_table { margin: 10px; }
.insert_table fieldset.layout { float: left; width: 180px; }
.insert_table fieldset.spacing { float: right; width: 120px; }
.insert_table fieldset label { width: 70px; clear: left; float: left; margin-top: 3px; text-align: right; margin-right: 3px; }
.insert_table table { margin: 0; padding: 0; }
</style>

<h1 id="[h1]"><l10n>Insert Table</l10n></h1>
<div class="insert_table">

    <table>
    <tr>
        <td style="width: 4em; text-align: right"><label for="f_rows">Rows:</label></td>
        <td><input type="text" name="[rows]" id="f_rows" size="5" title="Number of rows" value="2" /></td>
        <td style="width: 4em; text-align: right"><label for="f_width">Width:</label></td>
        <td><input type="text" name="[width]" id="f_width" size="5" title="Width of the table" value="100" /></td>
        <td><select size="1" name="[unit]" id="f_unit" title="Width unit">
          <option value="%" selected="1"  >Percent</option>
          <option value="px"              >Pixels</option>
          <option value="em"              >Em</option>
        </select></td>
    </tr>
    <tr>
        <td style="width: 4em; text-align: right"><label for="f_cols">Cols:</label></td>
        <td><input type="text" name="[cols]" id="f_cols" size="5" title="Number of columns" value="4" /></td>
        <td style="text-align: right"><input type="checkbox" checked="checked" name="[fixed]" id="f_fixed" /></td>
        <td colspan="2"><label for="f_fixed">Fixed width columns</label></td>
    </tr>
    </table>
    
    <p />
    
    <fieldset class="layout">
    <legend>Layout</legend>
    
    <label for="f_align">Alignment:</label>
    <select size="1" name="[align]" id="f_align" title="Positioning of this table">
        <option value="" selected="1"                >Not set</option>
        <option value="left"                         >Left</option>
        <option value="right"                        >Right</option>
        <option value="texttop"                      >Texttop</option>
        <option value="absmiddle"                    >Absmiddle</option>
        <option value="baseline"                     >Baseline</option>
        <option value="absbottom"                    >Absbottom</option>
        <option value="bottom"                       >Bottom</option>
        <option value="middle"                       >Middle</option>
        <option value="top"                          >Top</option>
    </select>
    
    <label>Border thickness:</label>
    <input type="text" name="[border]" id="f_border" size="5" value="1"
    title="Leave empty for no border" />
    <!--
    <p />
    
    <div class="fl">Collapse borders:</div>
    <input type="checkbox" name="[collapse]" id="f_collapse" />
    -->
   
    </fieldset>
    
    <fieldset class="spacing">
    <legend>Spacing</legend>
    
        <label for="f_spacing">Cell spacing:</label>
        <input type="text" name="[spacing]" id="f_spacing" size="5" value="1"
        title="Space between adjacent cells" />
        
        <label for="f_padding">Cell padding:</label>
        <input type="text" name="[padding]" id="f_padding" size="5" value="1"
        title="Space between content and border in cell" />
    
    </fieldset>
    
    <div style="text-align: right; clear: both;">
        <input type="button" id="[ok]"     value="_(OK)"     />
        <input type="button" id="[cancel]" value="_(CANCEL)" />
    </div>
</label>
