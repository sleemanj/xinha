<style type="text/css">
.insert_image { margin: 10px; }
.insert_image fieldset.layout { float: left; width: 165px; }
.insert_image fieldset.spacing { float: right; width: 165px; }
.insert_image fieldset label { width: 70px; clear: left; float: left; margin-top: 3px; text-align: right; margin-right: 3px; }
</style>

<h1 id="[h1]"><l10n>Insert/Modify Image</l10n></h1>

<div class="insertimage">

  <div>
    <label for="f_src"><l10n>Image URL:</l10n></label>
    <input type="text" id="f_src"  name="[src]" title="Enter the image URL here" />
    <button name="preview" onclick="return onPreview();" title="Preview the image in a new window">Preview</button>
  </div>

  <div>
    <label for="f_alt"><l10n>Alternate text:</l10n></label>
    <input type="text" id="f_alt"  name="[alt]" title="For browsers that don't support images" />
  </div>

  <div>
    <fieldset class="layout">
        <legend><l10n>Layout</l10n></legend>

        <label for="f_align"><l10n>Alignment:</l10n></label>
        <select size="1" name="[align]" id="f_align" title="Positioning of this image">
        <option value=""                             ><l10n>Not set</l10n></option>
        <option value="left"                         ><l10n>Left</l10n></option>
        <option value="right"                        ><l10n>Right</l10n></option>
        <option value="texttop"                      ><l10n>Texttop</l10n></option>
        <option value="absmiddle"                    ><l10n>Absmiddle</l10n></option>
        <option value="baseline" selected="1"        ><l10n>Baseline</l10n></option>
        <option value="absbottom"                    ><l10n>Absbottom</l10n></option>
        <option value="bottom"                       ><l10n>Bottom</l10n></option>
        <option value="middle"                       ><l10n>Middle</l10n></option>
        <option value="top"                          ><l10n>Top</l10n></option>
        </select>

        <label for="f_border"><l10n>Border thickness:</l10n></label>
        <input type="text" name="[border]" id="f_border" size="5" title="Leave empty for no border" />
    </fieldset>
  </div>
    
    <fieldset class="spacing">
        <legend><l10n>Spacing</l10n></legend>
        
        <label for="f_horiz"><l10n>Horizontal:</l10n></label>
        <input type="text" name="[horiz]" id="f_horiz" size="5" title="Horizontal padding" />
        
        
        <label for="f_vert"><l10n>Vertical:</l10n></label>
        <input type="text" name="[vert]" id="f_vert" size="5" title="Vertical padding" />
        
    </fieldset>
    
    <br clear="all" />
    <table width="100%" style="margin-bottom: 0.2em">
    <tr>
    <td valign="bottom">
        <l10n>Image Preview:</l10n><br />
        <iframe name="ipreview" id="ipreview" frameborder="0" style="border : 1px solid gray;" height="200" width="300" src=""></iframe>
    </td>
    <td valign="bottom" style="text-align: right">
        <input type="button" id="[ok]"     value="_(OK)"     />
        <input type="button" id="[cancel]" value="_(CANCEL)" />
    </td>
    </tr>
    </table>
    
</div>
