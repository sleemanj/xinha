<h1 id="[h1]"><l10n>Insert/Modify Link</l10n></h1>
<div class="insertlink">
  <div>
  <label for="f_href"><l10n>URL:</l10n></label>
  <input type="text" id="f_href"  name="[href]" />
  </div>

  <div>
  <label for="f_title"><l10n>Title (tooltip):</l10n></label>
  <input type="text" id="f_title" name="[title]" />
  </div>

  <div class="target">
  <label for="f_target"><l10n>Target:</l10n></label>
  <select id="f_target" name="[target]">
    <option value=""><l10n>None (use implicit)</l10n></option>
    <option value="_blank"><l10n>New window (_blank)</l10n></option>
    <option value="_self"><l10n>Same frame (_self)</l10n></option>
    <option value="_top"><l10n>Top frame (_top)</l10n></option>
  </select>
  <input type="text" name="f_other_target" id="f_other_target" size="10" style="visibility: hidden" />
  </div>

  <div class="buttons">
    <input type="button" id="[ok]"     value="_(OK)"     />
    <input type="button" id="[clear]"  value="_(REMOVE LINK)" onclick="this.form['[href]'].value='';document.getElementById('[ok]').click();" />
    <input type="button" id="[cancel]" value="_(CANCEL)" />
  </div>
</div>
